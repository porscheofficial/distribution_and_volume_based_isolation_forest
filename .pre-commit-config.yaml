fail_fast: true

repos:
  - repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
    - id: black
      args: [--diff, --check]

  - repo: local
    hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      require_serial: true
      args: 
      - --ignored-modules=scipy.special
      - --ignore=C0103,E0611,W0621,R0913

  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: 1.3.0
  #   hooks:
  #   - id: mypy
  #     exclude: ^tests/
  #     args: [--strict]

  - repo: https://github.com/pycqa/pydocstyle
    rev: 4.0.0
    hooks:
    - id: pydocstyle
      args:  
      - --ignore=D400,D104,D416,D107,D212,D203
